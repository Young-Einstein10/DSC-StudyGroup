<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Twitter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="style.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
</head>

<body>
  <div class="loading"></div>
  <main>
    <!-- Header -->
    <nav id="header">
      <div class="logo">
        <p>Tweet That Thought</p>
      </div>

      <div class="nav-items hide-when-signed-in">
        <div>
          <button id="sign-in-link-header" class="auth gray-button" auth="show-sign-in-form">Sign In</button>
        </div>

        <div>
          <button id="create-user-link-header" class="auth purple-button" auth="show-create-user-form">Create
            User</button>
        </div>
      </div>

      <div class="nav-items hide-when-signed-out hide">
        <button class="createPost">Create Post</button>
        <button class="auth" auth="sign-out">Sign Out</button>
        <!-- <span class="photoURL"></span> -->
      </div>
    </nav>

    <!-- Hero Banner (Landing Page) -->
    <div class="hide-when-signed-in"></div>

    <!-- Dashboard -->
    <section id="dashboard" class="hide-when-signed-out">
      <div class="add-post-form">
        <form id="create-post-form">
          <h1>New Post</h1>
          <label for="title">
            Title:
            <input type="text" id="title" required autocomplete="off">
          </label>

          <label for="body">
            Body:
            <input type="text" id="body" required autocomplete="off">
          </label>
          <button type="submit">Create Post</button>
        </form>
      </div>

      <div class="latest-posts hide-when-signed-out hide">
        <h1>Latest Posts</h1>
        <div id="posts"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div>
        <p>
        <h3>About</h3>
        <i>Expertly Authenticate Users</i>
        </p>
      </div>
      <div>
        <p>
        <h3>Firebase</h3>
        <i>Authentication, Hosting, Database, Storage</i>
        </p>
      </div>
      <div>
        <p>
        <h3>Language</h3>
        <i>JavaScript (JS) ECMAScript (ES)</i>
        </p>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Article Loader for Update and Delete Features -->
    <div id="article-modal">
      <div id="article-modal-outer" class="hide">
        <div id="article-modal-inner">
          <div id="loadspin">
            <div id="circle1"></div>
            <div id="circle2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Form Modal -->
    <div id="update-modal">
      <div id="update-modal-content">
        <button id="close-update-modal">&times</button>
        <!-- FORM  -->
        <div class="update-post-form">
          <form id="update-post-form">
            <h1>Update Post</h1>
            <label for="update-title">
              Title:
              <input type="text" id="update-title" required autocomplete="off">
            </label>

            <label for="update-body">
              Body:
            </label>
            <textarea name="body" id="update-body" required></textarea>
            <button type="submit">Update Post</button>
          </form>
        </div>

        <div id="article-modal">
          <div id="article-modal-outer" class="hide">
            <div id="article-modal-inner">
              <div id="loadspin">
                <div id="circle1"></div>
                <div id="circle2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Authenticaton Modal -->
    <div id="modal">
      <div id="modal-content">
        <button id="close">&times</button>
        <!-- Authentication -->
        <div id="authentication">
          <!-- Create user form -->
          <form id="create-user-form">
            <div id="create-user-inputs">
              <input type="text" id="create-user-display-name" placeholder="Display Name" required autocomplete="off">
              <input type="text" id="create-user-first-name" placeholder="First Name" required autocomplete="off">
              <input type="text" id="create-user-last-name" placeholder="Last Name" required autocomplete="off">
              <input type="email" id="create-user-email" placeholder="Email" required autocomplete="off">
              <input type="password" id="create-user-password" placeholder="Password" required autocomplete="off">
            </div>
            <button id="create-user-button" class="purple-button" type="submit">Create User</button>
          </form>

          <!-- Sign in form -->
          <form id="sign-in-form">
            <div id="sign-in-inputs">
              <input type="email" id="sign-in-email" placeholder="Email" required autocomplete="off">
              <input type="password" id="sign-in-password" placeholder="Password" required autocomplete="off">
            </div>

            <div id="forgot-password-link" class="auth" auth="show-forgot-password-form">Forgot?</div>
            <button id="sign-in-button" class="purple-button" type="submit">Sign In</button>
          </form>

          <!-- Forgot password form form -->
          <form id="forgot-password-form">
            <div id="forgot-password-inputs">
              <input type="email" id="forgot-password-email" placeholder="Email" required autocomplete="off">
            </div>
            <button id="forgot-password-button" type="submit">Send Recovery Email</button>
          </form>

          <!-- Success and error messages -->
          <div id="message"></div>

          <!-- Loading visual cue -->
          <div id="loading-outer-container">
            <div id="loading-inner-container">
              <div id="loadspin">
                <div id="circle1"></div>
                <div id="circle2"></div>
              </div>
            </div>
          </div>

          <!-- Have or need account dialog -->
          <div id="have-or-need-account-dialog">
            <p id="create-user-dialog">
              Don't have an account?
              <span id="create-user-link" class="auth" auth="show-create-user-form">
                Create User
              </span>
            </p>
            <p id="sign-in-dialog">
              Already have an account?
              <span id="sign-in-link" class="auth" auth="show-sign-in-form">
                Sign In
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
